<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="En nuestro sitio-web podras encontrar los mejores precios para tu necesidades tecnologicas">
  <meta name="keywords"
    content="tecnologia, informatica, laptop, computacion, computadoras, televisores, productos tecnologicos">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tecno-Store</title>
</head>

<body>
  <header>

    <div class="container-header">
      <p class="titulo-sitio">Tecno-Store</p>

      <nav class="header-nav">
        <ul class="header-ul">
          <li class="header-li">Productos</li>
          <li class="header-li">Ofertas</li>
          <li class="header-li">Sucursales</li>
        </ul>
      </nav>

    </div>
  </header>

  <main>

    <article class="titulo-web">
      <h1 class="titulo">Tecno-Store</h1>
      <p class="subtitulo">"Tu lugar para comprar lo mejor en tecnologia"</p>
    </article>

    <article class="productos-main">

      <div class="texto-productos">
        <h2 class="texto-principal">Nuestros Productos</h2>
      </div>

      <div class="productos">

        <div class="producto1">
          <h2>Televisor plasma Samsung</h2>
          <h3>Precio: $20.000</h3>
          <img src="./IMG/Smart-Samsung-TV-PNG-Free-Download.png" alt="Televisor plasma Samsung" class="productos-img">
        </div>

        <div class="producto2">
          <h2>Laptop Lenovo 14"</h2>
          <h3>Precio: $10.000</h3>
          <img src="./IMG/Lenovo-Laptop-PNG-Picture.png" alt="Laptop Lenovo" class="productos-img">
        </div>

        <div class="producto3">
          <h2>Teclado mecanico Nisuta</h2>
          <h3>Precio: $5.000</h3>
          <img src="./IMG/teclado-nisuta.png" alt="teclado mecanico Nisuta" class="productos-img">
        </div>

      </div>
    </article>

  </main>

  <footer class="main-footer">

  </footer>
</body>
<script src="./JS/app.js"></script>

</html>
